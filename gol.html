<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure body has no margin to allow #game-container to fill iframe if needed */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars if canvas is slightly larger than viewport */
        }
        /* Make game-container fill the body of gol.html, dimensions controlled by iframe */
        #game-container {
            width: 100vw; /* Fill the viewport width */
            height: 100vh; /* Fill the viewport height */
            margin: 0; /* Reset margin */
            border: none; /* Border will be on the iframe or its container in README */
            border-radius: 0; /* Rounded corners will be on the iframe in README */
            box-shadow: none; /* Shadow will be on the iframe or its container in README */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameOfLifeCanvas"></canvas>
    </div>
    <script src="game_of_life.js"></script>
</body>
</html>
